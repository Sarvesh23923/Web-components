<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="media/play.svg" class="btn">
    </div>

    <div class="trailer-container active">
        <video src="media/trailer.mp4" controls></video>
        <img src="media/close.svg" class="close">
    </div>

    <script src="app.js"></script>
</body>
</html>
