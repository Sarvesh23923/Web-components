<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="selector">
            <div class="select-field">
                <p class="select-text">Select Social Media</p>
                <img src="images/arrow.svg">
            </div>

            <ul class="list hide">
                <li class="options">
                    <img src="images/2.svg">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/3.svg">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="images/4.svg">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/5.svg">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/6.svg">
                    <p>Github</p>
                </li>
            </ul>
        </div>
    </header>

    <script src="app.js"></script>
</body>

</html>
